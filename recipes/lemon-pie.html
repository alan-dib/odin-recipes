    <h2><p>How to make a lemon pie 101</p></h2>
    <h3>Ingredients</h3>
    <p><ul>
        <li>1 cup white sugar</li>
        <li>½ teaspoon salt</li>
        <li>2 cups milk</li>
        <li>3 egg yolks</li>
        <li>¼ cup lemon juice</li>
        <li>1 ½ cup sour cream</li>
        <li>1 (9 inch) pie crust, baked</li>
       </ul>
